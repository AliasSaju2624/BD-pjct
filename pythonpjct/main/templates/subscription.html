<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Preferences</title>
</head>
<body>
    <h1>Subscription Preferences</h1>
    <form action="{% url 'save_subscription' %}" method="post">
        {% csrf_token %}
        <label for="basic">Basic Subscription:</label>
        <input type="radio" id="basic" name="subscription" value="basic">
        <label for="premium">Premium Subscription:</label>
        <input type="radio" id="premium" name="subscription" value="premium">
        <button type="submit">Save Preferences</button>
    </form>
</body>
</html>
