<!-- user_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User List</title>
</head>
<body>

<h1>User List</h1>

<table border="1">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Active</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{% if user.active == 'True' %}Active{% else %}Inactive{% endif %}</td>
      <td>
        <form action="{% url 'delete_user' user.id %}" method="POST">
          {% csrf_token %}
          <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this user?')">
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'admin_home' %}">
    <button>Back to Admin Home</button>
</a>
</body>
</html>
